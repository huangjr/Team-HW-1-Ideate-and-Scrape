        <h4 class='mbs mbxs--m'>
        <a href="/users/richardnewell" class="bdrn"><strong>richardnewell</strong>
        </a></h4>
        <p>Having &quot;dabbled&quot; in trying to learn Objective-C many many months ago, I thought I might hit the same walls as before. Rather than worrying about what I was doing in Xcode, the course allowed me to focus more on the thought and specifics on the actual code itself. I feel like I came away with a much better understanding of why things are done they way there are in Obj-C. Definitely worth it for those that are looking to branch out into iOS and Mac OS programming.</p>
