        href=\"/users/fabiobracht\" class=\"bdrn\"><strong>fabiobracht</strong>\n</a></h4>\n<p>The
        real deal. JS Road Trip is the perfect &quot;gateway drug&quot; to the world
        of computer programming: Part 1 starts out so easily that anyone (anyone REALLY)
        could take up the challenges, than slowly and steadily progresses in its concepts
        and complexity. Jason Millhouse is a terrific teacher, by the way, and makes
        the process way more fun and approachable than reading the same stuff from
        a book or a tutorial. By Part 2 you'll be really using your brains, and by
        Part 3 you'll be definitely challenged while you learn concepts such as Prototypes
        (which is definitely not an introductory concept) and Closures (which even
        some of my programmer friends were surprised to see covered by an introductory
        course at all). I really feel like a programmer now. \r\n\r\nThe only bad
